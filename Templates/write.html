{% extends 'base.html' %}
{% block add_head %}
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="application/javascript" src="/static/common.js"></script>
{% endblock %}

<div class="container">
{% block content %}
<div class="">
    <form class="pure-form" method="post" action="{% url 'write' %}">{% csrf_token %}
        <div class="row">
        <div class="post-header text-center">
            <label class="control-label" for="title">标题:</label>
            <input name="title" type="text" id="title" class="pure-input-3-3" placeholder="Title"/>
        </div>
        </div>
        <p></p>
        <div class="row">
        <div class="col-md-12 col-md-offset-6 col-sm-offset-6 col-xs-offset-6 input-sm">
            <label class="control-label" for="category"><small>标签:</small></label>
            <input name="category" type="text" id="category" placeholder="Category"/>
        </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="article"></label>
            <textarea name="article" class="form-control" rows="20" id="article"></textarea>
        </div>
        <div class="col-md-2">
            <label class="control-label sr-only" for="submit_article"></label>
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>
</div>
{% endblock %}
</div>
