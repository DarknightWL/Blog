{% extends 'base.html' %}

{% block add_head %}
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="application/javascript" src="/static/common.js"></script>
{% endblock %}

{% block content %}
    <div style="height: 100px;"></div>
<div class="container">
<div class="form-group">
    <form action="{% url 'sign_in' %}" method="post" class="form-horizontal" onsubmit="return checkForm()">{% csrf_token %}
        <div class="row">
            <label class="control-label col-md-1 col-xs-1 col-sm-1" for="loginname">用户名：</label>
            <div class="col-xs-3 col-md-3">
            <input id="loginname" name="loginname" class="form-control" type="text" placeholder="">
            </div>
        </div><p></p>
        <div class="row">
            <label for="uloginpwd" class="control-label col-md-1 col-xs-1 col-sm-1">密&nbsp;码：</label>
        <div class="col-xs-3 col-sm-3 col-md-3">
            <input id="uloginpwd" class="form-control" type="password" placeholder="">
        </div>
        <input id="loginpwd" name="loginpwd" class="" type="hidden">
        </div>
        <p></p>
        <div class="row">
            <div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                <button type="submit" class="btn btn-default">注   册</button>
            </div>
        </div>
    </form>
    <p><b>{{ error }}</b></p>
</div>
</div>
{% endblock %}
